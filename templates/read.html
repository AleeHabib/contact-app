<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read all contacts</title>
    <style>
        body {
            margin: 0;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .table-container {
            margin-top: 20px;
            width: 30%;
            max-width: 600px;
        }


        .button-container a {
            margin: 15px
        }

        .top-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h3>Your Contacts</h3>
    <div class="button-container">
        <a href="{{url_for('home')}}" class="top-btn">Home</a>
        <a href="{{url_for('add_contact')}}" class="top-btn">Add</a>
        <a href="{{url_for('update_contact')}}" class="top-btn">Update</a>
        <a href="{{url_for('delete_contact')}}" class="top-btn">Delete</a>
    </div>

    <div class="table-container">
        <table class="table table-bordered">
            <thead>
                {% if contacts %}
                <tr>
                    <th>#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                </tr>
            </thead>
            <tbody>

                {% for contact in contacts %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{contact["name"]}}</td>
                    <td>{{contact["no"]}}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">There are no contacts</td>
                </tr>

            </tbody>
            {% endif %}
        </table>
    </div>
</body>

</html>
