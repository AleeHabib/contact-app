<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }


        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .top-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .button-container a {
            margin: 15px
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 355px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .custom-btn {
            width: 107%;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        #flash-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .flash-message {
            background-color: #fa7676;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            max-width: 500px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }

        .flash-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .flash-content p {
            margin: 0;
        }

        .flash-timer {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: white;
            width: 100%;
            animation: deplete 4s linear forwards;
        }

        .flash-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            align-self: center;
        }

        .flash-close:hover {
            transform: rotate(90deg) scale(1.2);
            color: #ffffffaa;
        }

        @keyframes deplete {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }
    </style>
    <script>
        setTimeout(() => {
            const flash = document.querySelector("#flash-container");
            if (flash) {
                flash.style.display = "none";
            }
        }, 4000);

        document.addEventListener("DOMContentLoaded", () => {
            const closeButtons = document.querySelectorAll(".flash-close");
            closeButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const flashBox = button.closest(".flash-message");
                    if (flashBox) flashBox.remove();
                });
            });
        });
    </script>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div id="flash-container">
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">
            <div class="flash-content">
                <p>{{ message }}</p>
                <button class="flash-close">&times;</button>
            </div>
            <div class="flash-timer"></div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <h2>Delete a contact</h2>
    <div class="button-container">
        <a href="{{url_for('home')}}" class="top-btn">Home</a>
        <a href="{{url_for('add_contact')}}" class="top-btn">Add</a>
        <a href="{{url_for('read_contacts')}}" class="top-btn">Read</a>
        <a href="{{url_for('update_contact')}}" class="top-btn">Update</a>
    </div>
    <form class="form-container" method="POST" action="{{ url_for('delete_contact') }}">
        <input type="text" name="name" placeholder="Enter Name" style="font-family: poppins;" required>
        <button type="submit" class="custom-btn" style="font-family: poppins;">Submit</button>
    </form>
</body>

</html>
